<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Reef Aquariums</title>
  <link rel="stylesheet" href="Regstyle.css" />
</head>
<body>
  <div class="youtube-bg">
    <video autoplay muted loop playsinline preload="auto" style="width:100%; height:100%; object-fit:cover; pointer-events:none;">
      <source src="../bg/Fish.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو كخلفية.
    </video>
  </div>

  <header>
    <h1>Reef Aquariums</h1>
    <nav class="main-nav">
       <div class="left-links">
          <a href="../Home/index.html">Home</a>
          <a href="../Home/index.html#about">About Us</a>
          <a href="../Home/index.html#contact">Contact</a>
          <a href="../Corals/Corals.html">Corals</a>
          <a href="../Fish's/Fish's.html">Fish's</a>
          <a href="../Fish Food/Food.html">Fish Food</a>
       </div>

    </nav>
  </header>

  <div class="register-container no-background">
    <h2>Register</h2>
    <form action="#" method="post">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" name="firstname" placeholder="Enter your first name" required />
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="lastname" placeholder="Enter your last name" required />
        </div>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="example@email.com" required />
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="tel" name="phone" placeholder="05XXXXXXXX" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Birthdate</label>
          <input type="date" name="birthdate" required />
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select name="gender" required>
            <option value="">-- Select --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Country</label>
        <select name="country" required>
          <option value="">-- Select your country --</option>
          <option value="saudi">Saudi Arabia</option>
          <option value="egypt">Egypt</option>
          <option value="uae">UAE</option>
          <option value="jordan">Jordan</option>
          <option value="morocco">Morocco</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="confirmpassword" placeholder="Confirm password" required />
        </div>
      </div>

      <button type="submit">Register</button>

      <p class="login-link">
        Already have an account? <a href="../Login/login.html">Login here</a>
      </p>
    </form>
  </div>

  <footer>
    <p>© 2025 Reef Aquariums. All rights reserved.</p>
  </footer>
</body>
</html>
